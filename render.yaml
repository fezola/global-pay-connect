# Render Blueprint for Klyr Cron Jobs
# This file tells Render how to deploy the automated jobs

services:
  - type: web
    name: klyr-cron-jobs
    env: node
    plan: free
    buildCommand: npm install --legacy-peer-deps
    startCommand: npm run cron
    healthCheckPath: /health
    envVars:
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: PORT
        value: 10000

